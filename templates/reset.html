{% extends "layout.html" %}

{% block title %} Reset {% endblock %}

{% block main %}
<form action="/reset" method="post">
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Current Password" type="password">
    </div>
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="nw_password" name="nw_password" placeholder="New Password" type="password">
    </div>
    <button class="btn btn-primary" type="submit">Reset</button>
</form>
{% endblock %}
